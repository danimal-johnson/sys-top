<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline'"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>SysTop | Monitor your CPU</title>
  </head>
  <body>
    <main>
      <div class="content show">
        <h1><i class="fas fa-microchip"></i> SysTop</h1>
        <div class="progress-bar">
          <div class="progress" id="cpu-progress"></div>
        </div>
        <ul>
          <li><strong>CPU Usage: </strong><span id="cpu-usage"></span></li>
          <li><strong>CPU Free: </strong><span id="cpu-free"></span></li>
          <div id="cpu-model"></div>
        </ul>
      </div>
      <div class="content">
        <h1><i class="fas fa-info"></i> System Info</h1>
        <ul>
          <li><strong>Computer Name: </strong><span id="comp-name"></span></li>
          <li><strong>OS: </strong><span id="os"></span></li>
          <li><strong>System Uptime: </strong><span id="sys-uptime"></span></li>
          <li><strong>System Memory: </strong><span id="mem-total"></span></li>
        </ul>
      </div>
      <div class="content">
        <h1><i class="fas fa-cog"></i> Settings</h1>
        <div id="alert" class="hide"></div>
        <form id="settings-form">
          <div class="form-control">
            <label for="cpu-overload">CPU Overload Warning %</label>
            <input type="number" id="cpu-overload" min="0" max="100"/>
          </div>
          <div class="form-control">
            <label for="alert-frequency">Alert frequency in minutes</label>
            <input type="number" id="alert-frequency"/>
          </div>
          <input type="submit" value="Save" class="btn">
        </form>
      </div>
    </main>
    <nav id="nav">
      <ul>
        <li><i class="fas fa-microchip"></i>
          <p>CPU</p>
        </li>
        <li><i class="fas fa-info"></i>
          <p>CPU</p>
        </li>
        <li><i class="fas fa-cog"></i>
          <p>Settings</p>
        </li>
      </ul>
    </nav>
    <script src="js/tabs.js"></script>
    <script src="js/monitor.js"></script>
    <script>
      // const { ipcRenderer } = require('electron');
      const settingsForm = document.getElementById('settings-form');

      // Get settings
      ipcRenderer.on('settings:get', (event, settings) => {
        console.log('Receiving', settings);
        document.getElementById('cpu-overload').value = settings.cpuOverload;
        document.getElementById('alert-frequency').value = settings.alertFrequency;
      });

      // Save settings
      settingsForm.addEventListener('submit', (event) => {
        event.preventDefault();
        const settings = {
          cpuOverload: document.getElementById('cpu-overload').value,
          alertFrequency: document.getElementById('alert-frequency').value
        };
        console.log(`cpuOverload (${cpuOverload})`);
        ipcRenderer.send('settings:set', {
          cpuOverload,
          alertFrequency,
        });

        showAlert('Settings saved!');
      });

      function showAlert(message) {
        const alert = document.getElementById('alert');
        alert.classList.remove('hide');
        alert.classList.add('alert');
        alert.innerHTML = message;
      }
    </script>
  </body>
</html>
